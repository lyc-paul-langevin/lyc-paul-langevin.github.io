<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 300px; margin: auto; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button onclick="login()">Se connecter</button>
        <button onclick="loginWithGitHub()">Se connecter avec GitHub</button>
    </div>
    
    <script>
        const supabase = supabase.createClient("VOTRE_SUPABASE_URL", "VOTRE_SUPABASE_ANON_KEY");

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            let { user, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else alert("Connexion r√©ussie!");
        }

        async function loginWithGitHub() {
            let { user, error } = await supabase.auth.signInWithOAuth({ provider: 'github' });
            if (error) alert(error.message);
        }
    </script>
</body>
</html>
